<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Importants</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            flex-grow: 1;
        }

        header img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }

        /* Container Styles */
        .container {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Section Styles */
        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #ff6600;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .contact {
            text-align: left;
            margin: 10px 0;
        }

        .contact a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .section h2 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6em;
            }

            .section h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo Université">
        <h1>Contacts Importants</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Service de Scolarité / Pédagogie</h2>
            <div class="contact">
                <strong>Email:</strong> <a href="mailto:scolarite@angers.globalopencampus.com">scolarite@angers.globalopencampus.com</a> <br><br><br>
                <strong>Téléphone:</strong> <a>0253577464</a>
            </div>
        </div>

        <div class="section">
            <h2>Service AdmiRe</h2>
            <div class="contact">
                <strong>Email:</strong> <a href="mailto:admissions.entreprises@angers.globalopencampus.com">admissions.entreprises@angers.globalopencampus.com</a>
                <br><br><br>
                <strong>Téléphone:</strong> <a>0634901781</a>
            </div>
        </div>

        <div class="section">
            <h2>Service Informatique</h2>
            <div class="contact">
                <strong>Email:</strong> <a href="mailto:support.teams@globalopencampus.com">support.teams@globalopencampus.com</a><br><br><br>
               
            </div>
        </div>
    </div>

    

</body>
</html>
